<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackerNews Navigator - Saved Entries</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="modal-container">
    <div class="modal-header">
      <h1>Saved Entries</h1>
      <div class="entry-count">
        <span id="entryCount">0</span> saved
      </div>
    </div>
    
    <div class="modal-content">
      <div id="entriesList" class="entries-list">
        <!-- Entries will be populated by JavaScript -->
      </div>
      
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">ðŸ“š</div>
        <h2>No saved entries yet</h2>
        <p>Use <kbd>Shift + S</kbd> on HackerNews to save stories for later</p>
      </div>
      
      <div id="loadingState" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading saved entries...</p>
      </div>
    </div>
    
    <div class="modal-footer">
      <div class="keyboard-hints">
        <span><kbd>â†‘â†“</kbd> Navigate</span>
        <span><kbd>Enter</kbd> Open</span>
        <span><kbd>Delete</kbd> Remove</span>
        <span><kbd>Esc</kbd> Close</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
